<app-header></app-header>

<app-input-form [titles]="titulos" [types]="tipos" [form]="patientForm2" (formChange)="onFormChange($event)"
  [submitted]="submitted">
</app-input-form>

<app-check-form [title_c]="'Are you a full-time employee?'" [subtitles]="['Yes', 'No']" [form]="patientForm2"
  (formChange)="onFormChange($event)" [values]="patientForm2" [position]="2" [submitted]="submitted"></app-check-form>

<app-input-form [titles]="titulos2" [types]="tipos2" [form]="patientForm2" (formChange)="onFormChange($event)"
  [position]="3" [submitted]="submitted"></app-input-form>

<app-input-d-form [titles]="['Member ID #', 'Group #']" [form]="patientForm2" (formChange)="onFormChange($event)"
  [position]="8" [submitted]="submitted"></app-input-d-form>

<app-next-button [router]="'/register-step-3'" [disable]="!patientForm2.invalid" (valueChanged)="submitted = $event"
  (click)="toggle()"></app-next-button>
